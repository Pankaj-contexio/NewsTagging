<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teams Chatbot</title>
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chatbot-header {
            background: #0078d4;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        #chatbot-body {
            display: none;
        }
        #chatbot-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        #chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chatbot-input input {
            flex: 1;
            border: none;
            padding: 10px;
        }
        #chatbot-input button {
            border: none;
            background: #0078d4;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="chatbot-container">
    <div id="chatbot-header">Chatbot</div>
    <div id="chatbot-body">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="message" placeholder="Type a message" />
            <button id="send">Send</button>
        </div>
    </div>
</div>
<script>
const header = document.getElementById('chatbot-header');
const body = document.getElementById('chatbot-body');
const messagesEl = document.getElementById('chatbot-messages');
const sendBtn = document.getElementById('send');
const inputEl = document.getElementById('message');
let username = localStorage.getItem('chatbot_user') || ('User_' + Math.floor(Math.random()*1000));
localStorage.setItem('chatbot_user', username);

function toggleBody(){
    body.style.display = body.style.display === 'none' ? 'block' : 'none';
}

function appendMessage(m){
    const div = document.createElement('div');
    div.innerHTML = '<strong>' + m.sender + ':</strong> ' + m.text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

function poll(){
    fetch('/chatbot/poll')
        .then(r => r.json())
        .then(data => {
            messagesEl.innerHTML = '';
            data.forEach(appendMessage);
        });
}

function send(){
    const text = inputEl.value.trim();
    if(!text) return;
    fetch('/chatbot/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text, user: username})
    }).then(() => { inputEl.value=''; poll(); });
}

header.addEventListener('click', toggleBody);
sendBtn.addEventListener('click', send);
inputEl.addEventListener('keydown', e => { if(e.key==='Enter') send(); });
setInterval(poll, 5000);

</script>
</body>
</html>
